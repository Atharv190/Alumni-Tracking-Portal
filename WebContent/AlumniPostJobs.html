<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Job Opportunity | Alumni Portal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4e54c8;
            --primary-gradient: linear-gradient(to right, #4e54c8, #8f94fb);
            --secondary: #ff7e5f;
            --success: #28a745;
            --light: #f8f9fa;
            --dark: #2d3436;
            --gray: #636e72;
            --light-gray: #dfe6e9;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: var(--primary-gradient);
            border-radius: 15px;
            color: white;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .form-container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .form-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary-gradient);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 10px;
            display: block;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-label i {
            margin-right: 8px;
            color: var(--primary);
        }
        
        .form-control {
            padding: 14px 16px;
            border-radius: 10px;
            border: 1px solid var(--light-gray);
            font-size: 16px;
            transition: var(--transition);
            width: 100%;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(78, 84, 200, 0.25);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-note {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 5px;
        }
        
        .btn-submit {
            background: var(--success);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            width: 100%;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            margin-top: 20px;
        }
        
        .btn-submit:hover {
            background: #218838;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }
        
        .btn-submit i {
            margin-right: 10px;
        }
        
        .action-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .action-btn {
            background: var(--primary-gradient);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(78, 84, 200, 0.4);
            color: white;
        }
        
        .action-btn i {
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .header p {
                font-size: 16px;
            }
            
            .action-links {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-briefcase"></i> Share Job Opportunity</h1>
            <p>Help fellow alumni and students find their next career move</p>
        </div>
        
        <div class="form-container">
            <form action="AlumniJobs" method="post">
                <div class="form-group">
                    <label for="jobTitle" class="form-label">
                        <i class="fas fa-heading"></i> Job Title
                    </label>
                    <input type="text" id="jobTitle" name="title" class="form-control" placeholder="e.g., Senior Software Engineer" required>
                </div>
                
                <div class="form-group">
                    <label for="company" class="form-label">
                        <i class="fas fa-building"></i> Company Name
                    </label>
                    <input type="text" id="company" name="company" class="form-control" placeholder="e.g., Tech Solutions Inc." required>
                </div>
                
                <div class="form-group">
                    <label for="location" class="form-label">
                        <i class="fas fa-map-marker-alt"></i> Job Location
                    </label>
                    <input type="text" id="location" name="location" class="form-control" placeholder="e.g., San Francisco, CA or Remote">
                </div>
                
                <div class="form-group">
                    <label for="description" class="form-label">
                        <i class="fas fa-align-left"></i> Job Description
                    </label>
                    <textarea id="description" name="description" class="form-control" placeholder="Describe the role, responsibilities, and requirements..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="applyLink" class="form-label">
                        <i class="fas fa-link"></i> Application Link
                    </label>
                    <input type="url" id="applyLink" name="applyLink" class="form-control" placeholder="https://company.com/careers/position">
                    <p class="form-note">Optional: Include a direct link to the application page</p>
                </div>
                
                <div class="form-group">
                    <label for="targetAudience" class="form-label">
                        <i class="fas fa-users"></i> Target Audience
                    </label>
                    <select id="targetAudience" name="targetAudience" class="form-control" required>
                        <option value="">-- Select Audience --</option>
                        <option value="Students">Students</option>
                        <option value="Alumni">Alumni</option>
                        <option value="Both">Both Students and Alumni</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Post Job Opportunity
                </button>
            </form>
        </div>
        
        <div class="action-links">
            <a href="AlumniViewJob.jsp" class="action-btn">
                <i class="fas fa-eye"></i> View Job Postings
            </a>
            <a href="AlumniDashboard.html" class="action-btn">
                <i class="fas fa-home"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
