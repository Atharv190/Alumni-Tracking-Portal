<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Admin Login</title>
    <style>
        :root {
            --primary-color: #8A2BE2; /* A vibrant purple */
            --secondary-color: #4A90E2; /* A complementary blue */
            --glow-color: rgba(74, 144, 226, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            background-color: #1a1a2e; /* Dark fallback background */
            overflow: hidden; /* Hide the parts of blobs that go off-screen */
        }

        /* --- Aurora Background Effect --- */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(120px); /* The magic that makes it soft */
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
        }

        .blob1 {
            width: 400px;
            height: 400px;
            background-color: var(--primary-color);
            top: -50px;
            left: -100px;
            animation: moveBlob1 20s infinite alternate;
        }

        .blob2 {
            width: 500px;
            height: 500px;
            background-color: var(--secondary-color);
            bottom: -150px;
            right: -150px;
            animation: moveBlob2 25s infinite alternate;
        }
        
        @keyframes moveBlob1 {
            from { transform: translate(-20px, 50px) rotate(-90deg); }
            to { transform: translate(100px, -80px) rotate(90deg); }
        }

        @keyframes moveBlob2 {
            from { transform: translate(50px, -20px) rotate(45deg); }
            to { transform: translate(-100px, 100px) rotate(-45deg); }
        }


        /* --- Login Container --- */
        .login-container {
            background: rgba(26, 26, 46, 0.5); /* Darker, more transparent glass */
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 420px;
            padding: 45px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }


        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            color: #f0f0f0;
            margin-bottom: 35px;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* --- Input Fields with Floating Labels --- */
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 20px 14px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            color: #fff;
            transition: all 0.4s ease;
        }
        
        input::placeholder {
            color: transparent; /* Hide placeholder by default */
        }

        input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 20px var(--glow-color);
        }

        label {
            position: absolute;
            left: 20px;
            top: 15px;
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        input:focus ~ label,
        input:not(:placeholder-shown) ~ label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            color: var(--secondary-color);
            background-color: #1f1f38;
            padding: 0 5px;
            border-radius: 3px;
        }


        .forgot-password {
            text-align: right;
            margin: -15px 0 25px 0;
        }

        .forgot-password a {
            color: #b3b3f1;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* --- Trending Login Button --- */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden; /* Crucial for shimmer effect */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .login-btn .icon {
            transition: transform 0.3s ease;
        }

        .login-btn:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }
        
        .login-btn:hover .icon {
            transform: translateX(5px);
        }

        /* Shimmer Effect */
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: skewX(-25deg);
            transition: left 0.7s ease;
        }

        .login-btn:hover::before {
            left: 125%;
        }

        .login-btn:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 95%;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:var(--primary-color);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:var(--secondary-color);stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M12 22S19 18 19 12V5L12 2L5 5V12C5 18 12 22 12 22Z" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1>Admin Panel</h1>
        
        <form action="AdminLogin" method="post">
            <div class="input-group">
                <input type="text" id="username" name="email" placeholder=" " required>
                <label for="username">Email Address</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            
            <div class="forgot-password">
                <a href="/admin/forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn">
                <span>Login Securely</span>
                 <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </button>
        </form>
        
        <div class="footer">
            &copy; 2025 Admin Panel. All rights reserved.
        </div>
    </div>
</body>
</html>
